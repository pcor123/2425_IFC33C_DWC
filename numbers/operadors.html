<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
      }
    </style>
    <script>
      /*

        operadors comparacio
        == igual
        != distint
        >= mayor o igual
        > mayor
        <= menor o igual
        <  menor
        ? operador ternario  (y<x) "hola":"adios"
        === -> igual valor e i gual tipo
        !== -> distint valor o distint tipus

        */

      // Comparacions  === y !=

      var x = 5;
      console.log("x == 5", x == 5);
      console.log("x == '5'", x == "5");
      console.log(typeof x, typeof "5");
      console.log("x === 5", x === 5);
      console.log("x === '5'", x === "5");

      var x = 5;
      console.log("x != 5", x != 5);
      console.log("x != '5'", x != "5");
      console.log(typeof x, typeof "5");
      console.log("x !== 5", x !== 5);
      console.log("x !== '5'", x !== "5");

      // Cuando hagamos peticiones asincronas
      // Un numero es un numero !!!
      // Un string es un string !!!

      var k = 9;
      var l = "7";
      console.log(k + l);

      // parseint per "castear" i estar segur de que son numeros
      console.log(parseInt(k) + parseInt(l));

      //operadores logicos

      /*
      
      &&
      |
      !

      */
    </script>
  </body>
</html>
