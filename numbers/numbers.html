<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
      }
    </style>

    <script>
      // Javascript no distingueix entre enters y floats
      // 64 bits

      var x = 3.98283;
      var y = 4;
      var a = "99";

      console.log(Number.MAX_VALUE);
      console.log(Number.MIN_VALUE);

      var z = parseInt(a);
      console.log(a, typeof a, z, typeof z);

      var zz = parseFloat(y);
      console.log(zz);

      var zzz = parseFloat(x);
      console.log(zzz, "something went wrong");

      var w = parseInt(x * y);
      console.log(w);

      var s = x.toFixed(2); // fixar max decimals 0,xx
      console.log(s);

      var b = "hola"; // string
      var c = parseInt(b);
      console.log(c); // NaN -> Es un valor

      console.log(Number.isNaN(b)); // False -> b no te el valor NaN
      console.log(Number.isNaN(x)); // False -> x no te el valor NaN
      console.log(Number.isNaN(c)); // False -> x no te el valor NaN
    </script>
  </body>
</html>
