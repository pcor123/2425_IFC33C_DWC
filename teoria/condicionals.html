<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
      }
    </style>
    <script>
      var x = 5;
      var y = 7;
      //    If(bolea)
      if (x < y) {
        console.log("x es menor a y");
      } else if (x > y) {
        console.log("x es mayor a y");
      } else {
        console.log("x es igual a y");
      }

      //    Operador es ternari o un o l'altre no te la tercera opcio, es limitant

      var ternari = x > y ? "x es mayor" : "y es mayor";
      console.log(ternari);
    </script>
  </body>
</html>
