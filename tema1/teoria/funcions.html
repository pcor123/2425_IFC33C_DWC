<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function suma(a, b) {
        return a + b;
      }
      console.log(suma(2, 3));
      // Las funciones en JS son valors

      var a = suma(4, 5); // = 9
      var b = suma; // b, guarda tota la funcio suma
      var c = b(4, 5); // es pot dir que b es suma
      console.log(c); // = 9,

      function Persona(nom, apellido) {
        this.nom = nom;
        this.apellido = apellido;
      }

      persona1 = new Persona("Belen", "Laserna Belenguer");
      console.log(persona1);

      // funcions anonimas, funcions sense nom
      var a = function () {
        return "hola";
      };
      console.log(a());
      // funcio flecha,no te nom,te parametres, es un mix entre la anomia i la normal
      var b = function (x) {
        return "hola" + x;
      };
      console.log(a());
      console.log(b("Belen"));

      // funcio flecha
      var c = () => {
        return "hola";
      };
      console.log(c);
      console.log(c());
      var d = (x) => {
        return "hola" + x;
      };
      console.log(d);
      console.log(d("Pepe"));
    </script>
  </body>
</html>
