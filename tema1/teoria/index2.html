<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build-in-Objectes</title>
  </head>
  <body>
    <script>
      /*
        Objectes comuns
        String()
        Numeber()
        Boolean()
        Array()
        Object()
        Function() ----
        Regexp()
        Date()
        Error()
        Symbol()
        */

      var str1 = new String("hola");
      var str2 = "adios";
      console.log(str1);
      console.log(str2);
      console.log(typeof str1, str2);
      console.log("Primera lleta hola: " + str1[0]);
      console.log("Primera lleta adios: " + str2[0]);

      var array1 = new Array(1, 2, 3);
      var array2 = Array(4, 5, 6);

      console.log(array1, array2);
      console.log(typeof array1, typeof array2);
    </script>
  </body>
</html>
